subprojects {
	apply plugin: 'java'

	sourceCompatibility = 1.7

	dependencies {
		compile "com.jme3:jme3-lwjgl:$jme_version"
		compile "com.jme3:jme3-desktop:$jme_version"
		compile "org.bushe:eventbus:1.4"
	}

	task fatJar(type: Jar) {
		manifest = jar.manifest
		baseName = project.name + '-all'
		from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
		with jar
	}

	task bareFatJar(type: Jar) {
		manifest = jar.manifest
		baseName = project.name + "-bare-all"
		exclude 'entities/**'
		exclude 'models/**'
		exclude 'textures/**'
		exclude 'tiles/**'
		from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
		with jar
	}

	task bareJar(type: Jar) {
		manifest = jar.manifest
		baseName = project.name + "-bare"
		exclude 'entities/**'
		exclude 'models/**'
		exclude 'textures/**'
		exclude 'tiles/**'
		with jar
	}
}